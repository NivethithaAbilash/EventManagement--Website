<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Event</h2>
        <form id="eventForm" onsubmit="validateForm(event)">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>
            
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            
            <label for="chairs">Number of Chairs:</label>
            <input type="number" id="chairs" name="chairs" required>
            
            <label for="arrangementClass">Class of Arrangement:</label>
            <select id="arrangementClass" name="arrangementClass" required>
                <option value="Standard">Standard - $70 per chair</option>
                <option value="Premium">Premium - $150 per chair</option>
                <option value="VIP">VIP - $200 per chair</option>
            </select>
            
            <label for="entertainment">Entertainment:</label>
            <select id="entertainment" name="entertainment" required>
                <option value="Music">Music</option>
                <option value="Dance">Dance</option>
                <option value="Cartoon">Cartoon</option>
            </select>
            
            <label for="food">Food:</label>
            <select id="food" name="food" required>
                <option value="Veg">Veg</option>
                <option value="Non Veg">Non Veg</option>
                <option value="Both">Both Veg & Non Veg</option>
            </select>
            
            <label for="decoration">Decoration:</label>
            <select id="decoration" name="decoration" required>
                <option value="Light">Light</option>
                <option value="Stage">Stage</option>
                <option value="Flowers">Flowers</option>
            </select>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="button" onclick="calculateCost()">Calculate Cost</button>
            
            <label for="totalCost">Total Cost:</label>
            <input type="text" id="totalCost" name="totalCost" readonly>
            
            <button onclick="window.location.href='pay.html'">Proceed to pay</button>
        </form>
    </div>

    <script>
        function calculateCost() {
            let chairs = document.getElementById("chairs").value;
            let arrangementClass = document.getElementById("arrangementClass").value;
            let pricePerChair = 0;

            if (arrangementClass === "Standard") pricePerChair = 70;
            else if (arrangementClass === "Premium") pricePerChair = 150;
            else if (arrangementClass === "VIP") pricePerChair = 200;

            let totalCost = chairs * pricePerChair;
            document.getElementById("totalCost").value = "$" + totalCost;
        }

        function validateForm(event) {
            let form = document.getElementById("eventForm");
            if (!form.checkValidity()) {
                alert("Please fill all required fields correctly.");
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
